<div class="container mt-2">
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">번호</th>
				<th scope="col">제목</th>
				<th scope="col">날짜</th>
				<th scope="col">조회수</th>
			</tr>
		</thead>
		<tr th:each="article,iterStat : ${page.list}">
			<th scope="row" th:text="${iterStat.count} + ${page.currentPageNo-1}*${page.recordsPerPage}"></th>
			<td><a class="list-title" th:href="@{/article/{id}(id=${article.id})}">
					<span class="article-nation" th:utext="|[${article.nation}]|"></span>
					<span th:utext="|${#strings.abbreviate(article.title, 35)}|"></span>
					<span class="article-commentCount" th:utext="|[${article.commentCount}]|"></span>
				</a>
			</td>
			<td th:text="${#temporals.format(article.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
			<td th:text="${article.hit}"></td>
		</tr>
	</table>
	<div class="row justify-content-between mb-3">
		<div class="col-4 float-left mt-2">
			<h5 th:text="|Total : ${page.numberOfRecords}|"></h5>
		</div>
		<div class="col-2">
			<button class="btn btn-primary float-right" onclick="window.location.href='/article/write'">글쓰기</button>
		</div>
	</div>
</div>

<link rel="stylesheet" type="text/css" href="/css/article/article_list.css" />
