<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<a href="?info=member">회원 정보</a>
	<a href="?info=temp_article">임시 저장글</a>
	<a href="?info=article">작성글</a>
	<a href="?info=comment">작성댓글</a>
	<a href="?info=bookmark">즐겨찾기 목록</a>

	<table>

		<thead>
			<tr>
				<td>번호</td>
				<td>제목</td>
				<td>날짜</td>
			</tr>
		</thead>
		<tr th:each="article : ${articleList}">
			<td th:text="${article.id}"></td>
			<td th:text="[ + ${article.nation}+] + ${article.title}"></td>
			<td th:text="${article.registerDate}"></td>
		</tr>

	</table>

<h1 th:text="|Total : ${total}|"></h1>

</body>
