<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>

<th:block th:include="common/html/head.html"></th:block>
</head>
<body>
	
	<th:block th:include="common/html/navBar.html"></th:block>
	
	<div class="container">
		<div class="row mt-5 justify-content-center">
			<div class="col-8 text-center">
				<h1>Login Form</h1>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row mt-5 justify-content-center">
			<div class="col-8">
		<form th:action="@{/login}" th:object="${memberDto}" method="post">
			<div class="form-group">
				<label for="email">이메일 </label>
				<input type="email" class="form-control" th:field="*{email}" aria-describedby="emailHelp">
			</div>
			<div class="form-group">
				<label for="password">비밀번호 </label>
				<input type="password" class="form-control" th:field="*{password}">
			</div>
			<div class="form-group">
				<small class="form-text text-muted" th:if="${#fields.hasErrors('*')}" th:errors="*{password}">Incorrect date</small>
			</div>
			<button type="submit" class="btn btn-primary">로그인</button>
		</form>
		</div>
		</div>
	</div>
</body>
</html>
